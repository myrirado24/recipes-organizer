<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Yumlist| Home</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/yumlist_logo.png" alt="yumlist Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="cookbooks.html">Cookbooks</a>
                <a href="recipes.html">Recipes</a>
                <a href="contactsus.html">Contact Us</a>
                <input type="text" placeholder="Search..">
            </nav>
        </header>
        <div id="yum">
            <div id="yum-box">
                <img id="yum-img" src="images/yumlist_background.avif" alt="image of a well used kitchen">
            </div>
            <section id="yum-msg">
                <h1 class="home-title">Yumlist</h1>
                <h4>Create your own cookbooks</h4>
                <div class='button-box'>
                    <a class='sign' href="contactus.html">Sign In Now</a>
                </div>
            </section>
        </div>
        <main class="home-grid">
            <section class="easy-card">
                <img class="card-img" src="images/home_page_1.jpg" alt="image of spoons with spices">
                <h2>Easy to understand</h2>
            </section>
            <section class="lose-card">
                <img class="card-img" src="images/home_page_2.jpg" alt="image if kitchen in use">
                <h2>Never lose your recipe again</h2>
            </section>
            <div id="background"></div>
            <img class="mountains" src="images/mountains.jpg" alt="Misty mountains">
        <section class="signin">
            <form action="#" method="post">
                <ul>
                <li>
                    <label for="username">Username:</label>
                    <input type="text" id="name" name="user_name" />
                </li>
                <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_email">
                </li>
                <li class="button">
                    <button type="submit">Create your account</button>
                </li>              
                </ul>
            </form>
        </section>
        </main>
        <footer>
            <p>Yumlist &copy; 2024 - Myriam Florencia Guirado Urrea</p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
